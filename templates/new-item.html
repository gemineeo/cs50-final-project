{% extends "layout.html" %}

{% block title %}
    New Item
{% endblock %}

{% block main %}
    <h1 style="margin-bottom: 50px">New Item</h1>
    <form action="/new-item" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="name" placeholder="Name of item" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="price" placeholder="Price" type="text">
        </div>
        <!--<div class="custom-file form-group">
          <input type="file" class="custom-file-input" name="file">
          <label class="custom-file-label">Choose Image</label>
        </div> !-->
        <button class="btn btn-primary" type="submit">Add to menu</button>
    </form>
{% endblock %}
